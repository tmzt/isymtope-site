name: isymtope-site

deployments:
  - containers:

    - image: gcr.io/isymtope-site/isymtope-site
      resources:
        requests:
          cpu: "10m"
        limits:
          cpu: "50m"

services:
  - name: isymtope-site
    type: LoadBalancer
    portMappings:
      - 80:80

ingresses:
  - name: isymtope-site
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      certmanager.k8s.io/issuer: letsencrypt-prod
    tls:
      - secretName: isymtope-org-tls
        hosts:
          - isymtope.org
    rules:
      - host: isymtope.org
        http:
          paths:
            - backend:
                serviceName: isymtope-site
                servicePort: 80
              path: /
